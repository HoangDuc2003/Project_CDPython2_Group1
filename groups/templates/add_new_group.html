{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
  <h1 class="f-title"><i class="ti-lock"></i>Create Groups</h1>
  <form method="POST" action="{% url 'groups:create' %}" id="groupForm" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label class="control-label" for="input">Group Name</label><i class="mtrl-select"></i>
      <input class="form-control inputstl" type="text" name="name" placeholder="Enter group name.......">
    </div>
    <div class="form-group">
      <label class="control-label" for="input">Image</label><i class="mtrl-select"></i>
      <input type="file" class="form-control inputstl" name="avatar" id="avatar">
    </div>
    <div class="form-group">
      <label class="control-label" for="input">Description</label><i class="mtrl-select"></i>
      <textarea type="text" class="form-control inputstl" name="description" placeholder="Enter description............" rows="4"></textarea>
    </div>
    <div class="submit-btns">
      <a href="{% url 'groups:all' %}" class="btn btn-info" >CANCEL</a>
      <button type="submit" class="btn btn-info" value="Add">ADD</button>
    </div>
  </form>
</div>
{% endblock content %}
