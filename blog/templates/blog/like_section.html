
<form action="{% url 'post-like' %}" method="POST">
    {% csrf_token %}

    {% if user.is_authenticated %}
        {% if liked %}
            <button id="like" type="submit" name="post_id" value="{{post.id}}" class="btn btnedit"><i class="far fa-thumbs-up"></i>-LIKE</button>
        {% else %}
            <button id="like" type="submit" name="post_id" value="{{post.id}}" class="btn btnedit"><i class="fas fa-thumbs-up"></i>-UNLIKE</button>
        {% endif %}
    {% else %}
        <small>Login to like</small>
    {% endif %}
    <!-- - {{total_likes}} Like{{ total_likes|pluralize }} -->
</form>
