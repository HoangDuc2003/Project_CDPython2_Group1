{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="m-auto col-md-8">
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-outline mb-4">
            <input type="text" class="form-control" name="login" maxlength="150" required="" id="id_login">
            <label for="id_login" class="form-label">Username</label>
        </div>
        <div class="form-outline mb-4">
            <input type="password" name="password" class="form-control" autocomplete="current-password" required=""
                id="id_password">
            <label for="id_password" class="form-label">Password</label>
        </div>
        <div class="row mb-4">
            <div class="col d-flex justify-content-center">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                    <label class="form-check-label" for="form2Example31"> Remember me </label>
                </div>
            </div>

            <div class="col">
                <a href="{% url 'password_reset' %}">Forgot password?</a>
            </div>
        </div>
        <button class="btn btn-primary btn-block mb-4" type="submit">Login</button>
        <div class="text-center">
            <p>Not a member? <a href="{% url 'register' %}">Register</a></p>
        </div>
    </form>
</div>
{% endblock %}
